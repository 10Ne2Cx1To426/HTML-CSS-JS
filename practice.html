<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=devise-width">
    <title>入会の申し込み</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sanitize.css">
  </head>
  <body>
    <header>

    </header>
    <main>
      <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、<b>次の</b>フォームに必要事項を入力してください</p>
        <div class="controll">
          <label for="mymail">メールアドレス <span class="required">必須</span></label>
          <input id="mymail" type="email" placeholder="email" name="email">
        </div>
        <div class="controll">
          <label for="password">パスワード <span class="required">必須</span></label>
          <input id="password" type="password" placeholder="password" name="password">
        </div>
        <div class="controll">
          <button type="submit">登録する</button>
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
